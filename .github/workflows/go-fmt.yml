name: Go Format
on:
  pull_request:
    branches:
      - main
    paths:
      - "backend/**/*.go"

jobs:
  go-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod

      - name: Run go fmt
        working-directory: ./backend
        run: |
          go fmt ./...
          git diff --exit-code
